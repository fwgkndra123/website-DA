<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Dian Ayu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /*instal font dri google */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1e5799, #7db9e8); /* Gradasi biru ke putih */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
        }

        header h1 {
           font-family: 'Great Vibes', cursive; /* Font Latin Elegan */
           color: #d4af37; /* Warna emas untuk nama perusahaan */
           margin: 0;
           font-size: 2,8em; /* Ukuran font lebih besar */
        }

        .nav {
            display: flex;
            gap: 30px;
        }
        .nav a {
            text-decoration: none;
            color: #fff; /* Warna teks navigasi putih */
            font-weight: bold;
        }

        .nav a:hover {
            color: #d4af37; /* Warna emas saat hover */
        }

        main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            width: 80%;
        }

        .content {
            color: #fff;
            max-width: 50%;
        }

        .content h2 {
            font-size: 45px;
            position: absolute;
            top: 175px;
            left: 250px;
            
        }

        .content p {
            font-size: 20px;
            position: absolute;
            top: 260px;
            left: 150px;
            width: 500px;
            text-align: justify;
            
        }
        .contentt p {
            font-size: 20px;
            position: absolute;
            top: 460px;
            left: 150px;
            width: 500px;
            text-align: justify;
            color: #fff;
            
        }
        span {
            display: block; 
            text-align: justify;  
            margin-top: 5px; 
        }

        .image img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            width: 840px;
            position: absolute;
            right: 0px;
            top: 33px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dian Ayu</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Produk</a>
            <a href="#">Contact Person</a>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>WELCOME</h2>
            <p><span> Toko Dian Ayu</span></p>
        <div class="image">
            <img src="image\home.png" alt="Gambar Toko">
        </div>
    </main>
</body>
</html>
